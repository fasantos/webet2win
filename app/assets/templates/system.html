<div class="container main" ng-controller="SystemController as systemCtrl">
	<div class="row">
		<div class="col-md-8" ng-repeat="text in systemCtrl.pagecontent" ng-show="mainCtrl.showLang(text.lang)">
			<h5 class="text-center"><a href="">{{text.title}}</a></h5>
			<p class="text-justify" ng-repeat="lang in text.preview">{{lang.paragraf}}</p>
			<p class="text-justify" ng-repeat="lang in text.content">{{lang.paragraf}}</p>
			
			<hr>
			<div class="row" ng-controller="StartController as startCtrl">
				<div ng-repeat="text in startCtrl.pagecontent" ng-show="mainCtrl.showLang(text.lang)">
					<abbr title="{{text.title}}">
						<a class="glyphicon glyphicon-arrow-right glyp-nav col-xs-12 text-right" ui-sref="lang.start.level0"></a>
					</abbr>
				</div>
			</div>
		</div>
		<div class="col-md-4" >
			<div class="adds" ng-repeat="sidebanner in systemCtrl.sidebanners">
				<div ng-bind-html="sidebanner"></div>
			</div>
		</div>
	</div>
</div>
